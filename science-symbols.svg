<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <style>
      .symbol { fill: none; stroke: rgba(52, 152, 219, 0.15); stroke-width: 2; }
      .molecule { fill: rgba(26, 188, 156, 0.1); stroke: rgba(26, 188, 156, 0.2); }
      .dna { fill: none; stroke: rgba(155, 89, 182, 0.15); stroke-width: 3; }
      .cell { fill: rgba(46, 204, 113, 0.08); stroke: rgba(46, 204, 113, 0.15); }
    </style>
  </defs>
  
  <!-- Molécula de agua -->
  <g class="molecule" transform="translate(50, 50)">
    <circle cx="20" cy="20" r="8"/>
    <circle cx="5" cy="35" r="6"/>
    <circle cx="35" cy="35" r="6"/>
    <line x1="20" y1="20" x2="5" y2="35" class="symbol"/>
    <line x1="20" y1="20" x2="35" y2="35" class="symbol"/>
  </g>
  
  <!-- Átomo -->
  <g class="symbol" transform="translate(150, 80)">
    <circle cx="25" cy="25" r="20"/>
    <ellipse cx="25" cy="25" rx="30" ry="10" transform="rotate(45 25 25)"/>
    <ellipse cx="25" cy="25" rx="30" ry="10" transform="rotate(-45 25 25)"/>
    <circle cx="25" cy="25" r="3" fill="rgba(231, 76, 60, 0.3)"/>
  </g>
  
  <!-- Hélice de ADN -->
  <g class="dna" transform="translate(280, 40)">
    <path d="M10,10 Q20,30 10,50 Q0,70 10,90 Q20,110 10,130"/>
    <path d="M30,10 Q20,30 30,50 Q40,70 30,90 Q20,110 30,130"/>
    <line x1="10" y1="25" x2="30" y2="25"/>
    <line x1="10" y1="45" x2="30" y2="45"/>
    <line x1="10" y1="65" x2="30" y2="65"/>
    <line x1="10" y1="85" x2="30" y2="85"/>
    <line x1="10" y1="105" x2="30" y2="105"/>
  </g>
  
  <!-- Célula -->
  <g class="cell" transform="translate(80, 180)">
    <ellipse cx="40" cy="30" rx="35" ry="25"/>
    <circle cx="40" cy="30" r="8" fill="rgba(52, 152, 219, 0.2)"/>
    <circle cx="25" cy="20" r="4" fill="rgba(155, 89, 182, 0.2)"/>
    <circle cx="55" cy="35" r="3" fill="rgba(155, 89, 182, 0.2)"/>
    <circle cx="30" cy="40" r="2" fill="rgba(155, 89, 182, 0.2)"/>
  </g>
  
  <!-- Hoja/Planta -->
  <g class="symbol" transform="translate(250, 200)">
    <path d="M20,40 Q10,20 20,10 Q30,20 20,40" fill="rgba(46, 204, 113, 0.15)"/>
    <line x1="20" y1="40" x2="20" y2="50"/>
    <path d="M20,25 Q15,20 20,15" fill="none"/>
    <path d="M20,25 Q25,20 20,15" fill="none"/>
  </g>
  
  <!-- Microscopio -->
  <g class="symbol" transform="translate(320, 280)">
    <rect x="15" y="10" width="10" height="30" fill="rgba(52, 152, 219, 0.1)"/>
    <circle cx="20" cy="45" r="8"/>
    <rect x="10" y="50" width="20" height="5" fill="rgba(52, 152, 219, 0.1)"/>
    <line x1="20" y1="10" x2="20" y2="5"/>
    <circle cx="20" cy="5" r="3" fill="rgba(52, 152, 219, 0.2)"/>
  </g>
  
  <!-- Molécula compleja -->
  <g class="molecule" transform="translate(40, 300)">
    <circle cx="20" cy="20" r="6"/>
    <circle cx="35" cy="10" r="5"/>
    <circle cx="35" cy="30" r="5"/>
    <circle cx="50" cy="20" r="6"/>
    <circle cx="5" cy="10" r="4"/>
    <circle cx="5" cy="30" r="4"/>
    <line x1="20" y1="20" x2="35" y2="10" class="symbol"/>
    <line x1="20" y1="20" x2="35" y2="30" class="symbol"/>
    <line x1="35" y1="10" x2="50" y2="20" class="symbol"/>
    <line x1="35" y1="30" x2="50" y2="20" class="symbol"/>
    <line x1="20" y1="20" x2="5" y2="10" class="symbol"/>
    <line x1="20" y1="20" x2="5" y2="30" class="symbol"/>
  </g>
  
  <!-- Cristal/Estructura molecular -->
  <g class="symbol" transform="translate(180, 280)">
    <polygon points="20,10 35,20 20,30 5,20" fill="rgba(155, 89, 182, 0.1)"/>
    <line x1="20" y1="10" x2="20" y2="30"/>
    <line x1="5" y1="20" x2="35" y2="20"/>
    <circle cx="20" cy="10" r="2" fill="rgba(155, 89, 182, 0.3)"/>
    <circle cx="35" cy="20" r="2" fill="rgba(155, 89, 182, 0.3)"/>
    <circle cx="20" cy="30" r="2" fill="rgba(155, 89, 182, 0.3)"/>
    <circle cx="5" cy="20" r="2" fill="rgba(155, 89, 182, 0.3)"/>
  </g>
</svg>